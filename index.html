<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https2</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="./pokemon.png" type="image/x-icon">
</head>

<body>

    <form class="form-inline search-form js-search-form">
        <div class="form-group">
            <input type="text" class="form-control" name="query" placeholder="Введіть ім'я покемона" />
        </div>
        <button type="submit" class="btn btn-primary">Шукати</button>
    </form>
    <div class="pokemon-runner">
        <img src="./pikachu-running.gif" alt="Running Pokemon" class="runner">
    </div>
    
    <div class="js-card-container"></div>


    <script id="pokemon-template" type="text/x-handlebars-template">
        <div class="card">
        <div class="card-img-top">
            <img src="{{sprites.front_default}}" alt="{{name}}">
        </div>
        <div class="card-body">
            <h2 class="card-title">Ім'я: {{name}}</h2>
            <p class="card-text">Вага: {{weight}}</p>
            <p class="card-text">Зріст: {{height}}</p>

            <p class="card-text"><b>Вміння:</b></p>
            <ul class="list-group">
            {{#each abilities}}
                <li class="list-group-item">{{ability.name}}</li>
            {{/each}}
            </ul>
        </div>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>




    <script type="module" src="./script.js"></script>
</body>

</html>
